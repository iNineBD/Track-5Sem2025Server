name: Go Build, Test and SonarCloud Analysis

on:
  push:
    branches: [main, sprint-1, sprint-2, sprint-3]
  pull_request:
    branches: [main, sprint-1, sprint-2, sprint-3]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove old Go versions
        run: |
          rm -rf /opt/hostedtoolcache/go || true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
          cache: true

    # Baixa a versão do golangci-lint diretamente no path e adiciona em $GITHUB_PATH para garantir diponibilidade do binário.
      - name: Install GolangCI-Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Clean Go Cache
        run: go clean -cache -modcache -testcache -x
        
      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: go-mod-${{ hashFiles('src/go.sum') }}
          restore-keys: go-mod-

      - name: Ensure go.mod exists and initialize module
        working-directory: src
        run: |
          if [ ! -f go.mod ]; then
            go mod init inine-track
          fi
          go mod tidy 

      - name: Install Dependencies
        working-directory: src
        run: go mod download

      - name: Format Go Code
        working-directory: src
        run: go fmt $(go list ./... | grep -v /vendor/)

      - name: Run GolangCI-Lint (Check & Fix)
        working-directory: src
        run: |
          gofmt -w .
          golangci-lint run

      - name: Run tests with coverage
        working-directory: src
        run: go test ./... -coverprofile=coverage.out -covermode=atomic

      - name: Save coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: src/coverage.out

      - name: Build application
        working-directory: src
        run: go build -v ./...

  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-and-test  # Só roda se a job 'build-and-test' for bem-sucedida

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para o SonarQube analisar corretamente o histórico do código

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: src

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectBaseDir=src
            -Dsonar.go.coverage.reportPaths=coverage.out
