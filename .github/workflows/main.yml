name: Go Build and Test

on:
  push:
    branches: [main, sprint-1, sprint-2, sprint-3]
  pull_request:
    branches: [main, sprint-1, sprint-2, sprint-3]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
    
    # Baixa a versão do golangci-lint diretamente no path e adiciona em $GITHUB_PATH para garantir diponibilidade do binário.
      - name: Install GolangCI-Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Clean Go Cache
        run: go clean -cache -modcache -testcache -x

    # Baixa dependências e verifica se há não utilizadas
      - name: Ensure go.mod exists and initialize module
        working-directory: src
        run: |
          if [ ! -f go.mod ]; then
            go mod init inine-track
          fi
          go mod tidy 

      - name: Install Dependencies
        working-directory: src
        run: go mod download

      - name: Format Go Code
        working-directory: src
        run: go fmt $(go list ./... | grep -v /vendor/)

      # Executa a verifiação do lint no código
      - name: Run GolangCI-Lint
        working-directory: src
        run: golangci-lint run

      - name: Run tests with coverage
        working-directory: src
        run: go test ./... -coverprofile=coverage.out

      - name: Build application
        working-directory: src
        run: go build -v ./...
