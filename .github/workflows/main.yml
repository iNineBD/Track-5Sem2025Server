name: Go Build, Test and SonarCloud Analysis

on:
  push:
    branches: [main, sprint-1, sprint-2, sprint-3]
  pull_request:
    branches: [main, sprint-1, sprint-2, sprint-3]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
        
      - name: Create .env file
        working-directory: src
        run: |
          echo "DB_USER=test" > .env
          echo "DB_PASSWORD=test" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_NAME=testdb" >> .env
          echo "DB_SCHEMA=public" >> .env
  
      - name: Download Go dependencies
        working-directory: src
        run: go mod download
  
      - name: Run tests with coverage
        working-directory: src
        run: go test ./... -coverprofile=coverage.out -covermode=atomic
  
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: src/coverage.out
  
      - name: Build application
        working-directory: src
        run: go build -v ./...
      
  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-and-test  # S칩 roda se a job 'build-and-test' for bem-sucedida
    if: github.ref == 'refs/heads/main'  # Executa apenas na branch main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necess치rio para o SonarQube analisar corretamente o hist칩rico do c칩digo

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: src

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectBaseDir=src
            -Dsonar.go.coverage.reportPaths=coverage.out
