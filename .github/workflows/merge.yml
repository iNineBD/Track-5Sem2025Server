name: Build, Test and SonarCloud on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  build-and-analyze:
    if: |
      startsWith(github.event.head_commit.message, 'Merge pull request') &&
      (contains(github.event.head_commit.message, 'sprint-1') ||
       contains(github.event.head_commit.message, 'sprint-2') ||
       contains(github.event.head_commit.message, 'sprint-3')) ||
       contains(github.event.head_commit.message, 'sprint-4'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build application
        run: npm run build

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info

  sonarqube-cloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=iNineBD_Track-5Sem2025Front
            -Dsonar.organization=ininetrack
            -Dsonar.projectName=Track-5Sem2025Front
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.branch.name=main
            -Dsonar.verbose=true

  sonarqube-selfhosted:
    name: SonarQube Self-hosted Analysis
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Set up Java 17 for SonarScanner
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies (for sonar-scanner)
        run: npm install

      - name: Run sonar-scanner via npm
        env:
          SONAR_TOKEN: ${{ secrets.SONAR2_TOKEN }}
        run: node sonar-scanner.cjs